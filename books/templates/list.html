<!DOCTYPE html>
<html>
    <head>
        <title>My first Django page</title>
    </head>
    <body>
        {% if request.user.is_authenticated %}
            <p>Hello, {{ request.user.username|title }}: you last logged in at {{ request.user.last_login|date:"D d M Y" }} which is {{ request.user.last_login|timesince }} ago</p>
        {% else %}
            <p>Hello, stranger!</p>
        {% endif %}
    </body>
</html>
